<script>
    const bairro = prompt('Bairro de entregas: ')

    let taxaEntrega
    switch(bairro){
        case 'Centro':
            taxaEntrega = 5.00
            break
        case 'Fragata'://Aqui o case 'Fragata' está sem nada, porque é o mesmo valor que o Três vendas. Então colocamos um em baixo do outro
        case 'Três vendas':
            taxaEntrega = 7.00
            break
        case 'Laranjal':
            taxaEntrega = 10.00
            break
        default:
            taxaEntrega = 8.00

    }

    alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`)
</script>
