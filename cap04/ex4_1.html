<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4.1</title>
</head>
<body>
    <h1>Programa Situação do aluno</h1>

    <form>
        <p><label for="inNome">Nome do aluno(a):</label> <input type="text"  id="inNome"></p>
        <p><label for="inN1">Nota 1:</label> <input type="number"  id="inN1" step="0.1" min="0" max="10" required></p>
        <p><label for="inN2">Nota 2;</label> <input type="number"  id="inN2" step="0.1" min="0" max="10" required></p>
        <p><input type="submit" value="Calcular média e situação"></p>
    </form>

    <div id="media"></div>
    <div id="situacao"></div>

    <script src="js/ex4_1.js"></script>
</body>
